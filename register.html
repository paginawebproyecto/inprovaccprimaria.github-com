<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="register1.css">
</head>
<body>
    <div class="container">
        <h2>Registrarse</h2>
        <form action="register.php" method="POST">
            <!-- Campo oculto para el rol (usuario por defecto) -->
            <input type="hidden" id="role" name="role" value="user"> <!-- Default role -->

            <label for="name">Nombre Completo</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <!-- Campos específicos para usuarios -->
            <div id="user-fields" style="display: none;">
                <label for="grade">Grado</label>
                <select id="grade" name="grade">
                    <option value="transicion">Transición</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
                
                <label for="id-number">Identificación</label>
                <input type="text" id="id-number" name="id_number">
                
                <label for="phone">Número de Teléfono</label>
                <input type="text" id="phone" name="phone">
                
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email">
            </div>

            <!-- Campos específicos para administradores -->
            <link rel="stylesheet" href="register1.css">
            <div id="admin-fields" style="display: none;">
                <label for="admin-code">Código de Administrador</label>
                <input type="text" id="admin-code" name="admin_code">
                
                <label for="admin-department">Municipio</label>
                <input type="text" id="admin-department" name="admin_department">
            </div>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <!-- Script que cambia la visibilidad de los campos según el rol -->
    <script src="register.js"></script>
</body>
</html>
